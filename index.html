<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="main">

        <div id="display">
            <p id="firstNum"></p>
            <p id="operator"></p>
            <p id="secondNum"></p>
        </div>

        <div id="buttons">

            <div class="top">
                <div class="number">7</div>
                <div class="number">8</div>
                <div class="number">9</div>
                <div class="operator multiply" id="multiply">x</div>
                <div class="number">4</div>
                <div class="number">5</div>
                <div class="number">6</div>
                <div class="operator subtract" id="subtract">-</div>
                <div class="number">1</div>
                <div class="number">2</div>
                <div class="number">3</div>
                <div class="operator add" id="add">+</div>
                <div class="number">0</div>
                <div class="number">.</div>
                <div class="number">%</div>
                <div class="operator divide" id="divide">/</div>
                
            </div>  
            
            <div class="bottom">
                <div id="equalsTo" class="animated-gradient">=</div>
                <div id="backspace">Delete</div> 
                <div id="clearAll">AC</div>         
            </div>

        </div>
    </div>

    <div id="footer">
        <a href="https://github.com/hellopiyushlab/Calculator" target="_blank" id="github-link">
            <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/github.svg" alt="GitHub" />
            GitHub
        </a>
    </div>
</body>
</html>
